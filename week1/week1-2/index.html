<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="variables.css" />
    <title>빵빵이의 가계부</title>
  </head>
  <body>
    <header class="header">
      <h1>빵빵이의 가계부</h1>
    </header>
    <main>
      <section class="total">
        <p class="total__title">나의 자산</p>
        <p class="total__amount">249,700</p>
        <div class="total__detail">
          <div class="total__detail__item">
            <div class="total__detail__item__plus">+</div>
            <p class="total__detail__item__plus">300,000</p>
          </div>
          <div class="total__detail__item"> 
            <div class="total__detail__item__minus">-</div>
            <p class="total__detail__item__minus">50,300</p>
          </div>
        </div>
      </section>
      <section class="detail">
        <div class="detail__date">
          <button>&lt;</button>
          <p>10월 1일</p>
          <button>&gt;</button>
        </div>
        <div class="detail__header">
          <h2 class="detail__header__title">내역 리스트</h2>
          <div class="detail__header__sort">
            <div class="detail__header__sort__item">
              <input id="income" type="checkbox" name="income" checked />
              <label for="income">수입</label>
            </div>
            <div class="detail__header__sort__item">
              <input id="spending" type="checkbox" name="spending" checked />
              <label for="spending">지출</label>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
