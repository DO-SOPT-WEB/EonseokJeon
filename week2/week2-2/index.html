<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="variables.css" />
    <title>빵빵이의 가계부</title>
  </head>
  <body>
    <header class="header">
      <h1>빵빵이의 가계부</h1>
    </header>
    <main>
      <section class="total">
        <div class="total__sum">
          <p class="total__sum__title">나의 자산</p>
          <p class="total__sum__amount"></p>
        </div>
        <div class="total__detail">
          <div class="total__detail__item">
            <div class="total__detail__item__plus">+</div>
            <p class="total__detail__item__plus total__detail__item__plus__num"></p>
          </div>
          <div class="total__detail__item"> 
            <div class="total__detail__item__minus">-</div>
            <p class="total__detail__item__minus total__detail__item__minus__num"></p>
          </div>
        </div>
      </section>
      <section class="detail">
        <div class="detail__date">
          <button>&lt;</button>
          <p>10월 1일</p>
          <button>&gt;</button>
        </div>
        <div class="detail__header">
          <h2 class="detail__header__title">내역 리스트</h2>
          <div class="detail__header__sort">
            <div class="detail__header__sort__item">
              <input id="income" type="checkbox" name="income" checked />
              <label for="income">수입</label>
            </div>
            <div class="detail__header__sort__item">
              <input id="spending" type="checkbox" name="spending" checked />
              <label for="spending">지출</label>
            </div>
          </div>
        </div>
        <ul class="detail__list">
        </ul>
      </section>
    </main>
    <section class="add-list">
      <h2>내역 추가</h2>
      <div class="detail__header__sort">
        <div class="detail__header__sort__item">
          <input id="add-income" type="radio" name="add_list" checked />
          <label for="add-income">수입</label>
        </div>
        <div class="detail__header__sort__item">
          <input id="add-spending" type="radio" name="add_list" />
          <label for="add-spending">지출</label>
        </div>
      </div>
      <div class="add-list__inputs">
        <div class="add-list__input">
          <label>종류</label>
          <select id="select-income" class="add-list__input__selected">
            <option>월급</option>
            <option>주움</option>
          </select>
          <select id="select-spending">
            <option>쇼핑</option>
            <option>기부</option>
          </select>
        </div>
        <div class="add-list__input">
          <label>금액</label>
          <input type="number" min="0" max="100000000" />
        </div>
        <div class="add-list__input">
          <label>내용</label>
          <input type="text" minlength="1" maxlength="30" />
        </div>
      </div>
      <button id="save-info" class="add-list__button">저장하기</button>
      <button id="close-modal" class="add-list__button">닫기</button>
    </section>
    <footer class="footer">
      <button class="footer__btn">+</button>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
